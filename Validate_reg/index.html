<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
   
    <div class="box">
        <h1>Form Validation</h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter First Name "/>
                </div>
                <div class="form-control">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter Last Name "/>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email"/>
                </div>
                <div class="form-control">
                    <label for="email">Job Role</label>
                   <select name="job_role" id="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="ui_ux">UI UX Designer</option>
                   </select>
                </div>
                <div class="form-control">
                    <label for="address">Address</label>
                <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter City "/>
                </div>    
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode"/>
                </div> 
                <div class="form-control">
                    <label for="date" >Date</label>
                    <input value="2024-04-06" type="date" id="date" name="date" />
                    
                </div>    
                <div class="form-control">
                    <label for="cv" >Upload Your CV</label>
                    <input type="file" id="cv" name="cv" />
                    
                </div>                
            </div>
            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
   </div>
</body>
</html>
